{% extends "base.html" %}
{% block content %}

    <h1>Книга: {{bookinst.book.title}}</h1>
    <p>Владелец: {{bookinst.borrower}}</p>
    <p{% if bookinst.is_overdue %} class="text-danger"{% endif %}>Дата возврата: {{bookinst.due_back}}</p>

    <form action="" method="post">
        {% csrf_token %}
        <table>
        {{ form }}
        </table>
        <input type="submit" value="Подтвердить" />
    </form>

{% endblock %}
